image: python:3.8

variables:
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dots
  POSTGRES_DB: dots
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres


test-linter-react:
  stage: test
  image: node:latest
  script:
    - cd react-dots/
    - npm install
    - npm run lint


test-linter-django:
  stage: test
  script:
    - pip install django djangorestframework prospector[with_everything]
    - prospector --profile django-dots/profile.yaml

    
test-backend:
  services:  
    - postgres:latest
  stage: test
  script:
    - pip install -r django-dots/requirements.txt
    - python django-dots/manage.py test api
