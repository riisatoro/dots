build-job:
  stage: build
  script:
    - cd react-dots/
    - npm install
    
    
test-linter-react:
  stage: test
  script:
    - cd react-dots/
    - npm install
    - npm run lint


test-linter-django:
  stage: test
  script: 
    - pip3 install prospector
    - prospector django-dots/


test-backend:
  stage: test
  script:
    - python3 django-dots/manage.py migrate
    - python3 django-dots/manage.py test


deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."