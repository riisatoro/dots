build-job:
  stage: build
  script:
    - cd react-dots/


test-backend:
  stage: test
  script:
    - virtualenv venv
    - . venv/bin/activate 
    - cd django-dots/
    - pip3 install -r requirements.txt
    - python django-dots/manage.py test

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."