build-job:
  stage: build
  script:
    - sudo su
    - passwd gitlab-runner
    - sudo -S
    - gitlab-runner
    - sudo -S apt-get install -y postgresql postgresql-client libpq-dev
    - sudo -S -u postgres psql -d dots

    - virtualenv venv
    - . venv/bin/activate 
    - pip3 install -r django-dots/requirements.txt


test-backend:
  stage: test
  script:
    - python3 django-dots/manage.py migrate
    - python3 django-dots/manage.py test


deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."